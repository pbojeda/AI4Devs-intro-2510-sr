<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invertir cadena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    p.helper {
      color: #444;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      font-size: 1rem;
    }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result-box {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px 12px;
      border-radius: 4px;
      min-height: 32px;
      font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .label {
      font-weight: 600;
      margin-bottom: 4px;
      display: inline-block;
    }
    .hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Inversor de cadenas</h1>
  <p class="helper">
    Introduce un texto. Con <strong>2 o 3 caracteres</strong> tendrás que pulsar el botón.
    Con <strong>4 o más</strong>, se invierte automáticamente.
  </p>

  <div class="form-row">
    <input
      type="text"
      id="textInput"
      name="textInput"
      placeholder="Escribe aquí tu texto..."
      autocomplete="off"
    />
    <button id="reverseBtn" disabled>Invertir</button>
  </div>
  <p class="hint" id="instructions">
    Escribe al menos 2 caracteres para activar el botón.
  </p>

  <div>
    <span class="label">Resultado:</span>
    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
